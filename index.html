<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>

    <div class="card">

      <div class="images">

        <img class="view-icon" src="./images/icon-view.svg" alt="">

        <img class="nft_image" src="./images/image-equilibrium.jpg" alt="equilibrium">


      </div>
      <div class="nft_name">
        <h3>Equilibrium #3429</h3>
      </div>

      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>

      <div class="details">
        <div class="value">
          <img src="images/icon-ethereum.svg" alt="">
          <p><b>0.041 ETH</b></p>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>

      <hr>

      <div class="author">
        <img src="images/image-avatar.png" alt="" class="avatar">
        <p>Creation of&nbsp;<span>Jules Wyvern</span></p>
      </div>

  </main>




  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Augustin Br</a>.
    </div>
  </footer>
</body>

</html>
